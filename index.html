<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        input, select, textarea {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #result {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-weight: bold;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            color: white;
        }

        h3 {
            color: white;
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Caesar Cipher Encryption & Decryption</h2>

        <label for="text">Enter Text:</label>
        <textarea id="text" placeholder="Type here..."></textarea>

        <label for="shift">Shift Value:</label>
        <select id="shift">
            <script>
                for (let i = 1; i <= 25; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>

        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>

        <h3>Result:</h3>
        <textarea id="result" readonly></textarea>
    </div>

    <script>
        function caesarCipher(text, shift, mode) {
            let result = "";
            if (mode === "decrypt") shift = -shift; // Reverse shift for decryption

            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    let code = text.charCodeAt(i);
                    let base = (char === char.toUpperCase()) ? 65 : 97;
                    result += String.fromCharCode(((code - base + shift + 26) % 26) + base);
                } else {
                    result += char; // Keep spaces and special characters unchanged
                }
            }
            return result;
        }

        function encrypt() {
            let text = document.getElementById("text").value;
            let shift = parseInt(document.getElementById("shift").value);
            document.getElementById("result").value = caesarCipher(text, shift, "encrypt");
        }

        function decrypt() {
            let text = document.getElementById("text").value;
            let shift = parseInt(document.getElementById("shift").value);
            document.getElementById("result").value = caesarCipher(text, shift, "decrypt");
        }
    </script>

</body>
</html>
